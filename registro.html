<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi blog</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="registro-header">
        <nav class="container">
            <a href="#" class="brand-logo valign-wrapper">
                <img class="responsive-img z-depth-2 left" src="assets/img/Logo.jpg" alt="logo de blog">
            </a>
            <ul class="right valign-wrapper">
                <li><a href="#">Sobre nosotros</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#" class="btn">Registro</a></li>
            </ul>
        </nav>

        <section class="container">
          <div class="row registro-titulo">
            <div class="col s12">
              <h1 class="center-align">Regístrate</h1>
            </div>
          </div>
        </section>
    </header>

    <main class="container">
      <div class="row">
        <div class="col s12">
          <div class="card-panel">
            <form action="">

              <!-- sección de inputs -->
              <div class="row section">
                <div class="input-field col s12 m6">
                  <input class="validate" id="first-name" type="text">
                  <label for="first-name">Nombre</label>
                </div>
                <div class="input-field col s12 m6">
                  <input class="validate" id="last-name" type="text">
                  <label for="last-name">Apellido</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m6">
                  <input class="validate" id="email" type="text">
                  <label for="email">E-Mail</label>
                </div>
                <div class="input-field col s12 m6">
                  <input class="validate" id="password" type="password">
                  <label for="password">Contraseña</label>
                </div>
              </div>

              <!-- sección de checkbox -->
              <div class="section">
                <h3 class="center-align">Te interesa noticias de: </h3>
              </div>
              <div class="section">
                <div class="row">
                  <label class="col s12 m4">
                    <input type="checkbox">
                    <span>Política</span>
                  </label>
                  <label class="col s12 m4">
                    <input type="checkbox">
                    <span>Economía</span>
                  </label>
                  <label class="col s12 m4">
                    <input type="checkbox">
                    <span>Finanzas</span>
                  </label>
                </div>
                <div class="row">
                  <label class="col s12 m4">
                    <input type="checkbox">
                    <span>Entretenimiento</span>
                  </label>
                  <label class="col s12 m4">
                    <input type="checkbox">
                    <span>Cultura</span>
                  </label>
                  <label class="col s12 m4">
                    <input type="checkbox">
                    <span>Tenología</span>
                  </label>
                </div>
              </div>

              <div class="section">
                <div class="row">
                  <div class="col s12">
                    <button class="btn waves-effect waves-light center-align">Enviar
                      <i class="material-icons right">send</i>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="page-footer"></footer>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
